<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet">
    <title>forkify // Search over 1,000,000 recipes</title>
</head>

<body>
    <div class="container-fluid">
        <header class="header">
            <a href="#" class="header__logo">
                <img src="img/logo.png" alt="Forkify" width="140">
            </a>
            <form class="search">
                <input type="text" class="search__field" placeholder="Type pizza to search over 1,000 recipes...">
                <button class="btn btn--default">
                    <svg class="btn--default__icon">
                        <use href="img/icons.svg#icon-magnifying-glass"></use>
                    </svg>
                    <span>Search</span>
                </button>
            </form>
            <div class="likes">
                <div class="likes__field">
                    <svg class="likes__icon">
                        <use href="img/icons.svg#icon-heart"></use>
                    </svg>
                </div>
                <div class="likes__panel">
                    <ul class="likes__list">
                    </ul>
                </div>
            </div>
        </header>

        <div class="results">
            <ul class="results__list">
            </ul>

            <div class="results__pages">
            </div>
        </div>

        <div class="recipe">
        </div>

        <div class="shopping">
            <h2 class="shopping__title">
                Shopping List
                <a href="#" class="shopping__delete-items">
                    <svg class="shopping__delete-icons">
                        <use href="img/icons.svg#icon-bin"></use>
                    </svg>
                </a>
            </h2>
            <ul class="shopping__list">
            </ul>

            <div class="copyright">
                &copy; by Olga Kombarova. Powered by
                <a href="http://food2fork.com" target="_blank" class="link">Food2Fork.com</a>.
            </div>

        </div>
    </div>
    <div class="error-message">
        <span class="error-message__text"></span>
        <a href="#" class="error-message__close"></a>
    </div>
</body>

</html>
